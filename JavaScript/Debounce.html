<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
   <input onkeyup="betterFunction()" placeholder="Search.."  />
  </div>
</body>
<script>

  let count = 0;
  const getData = ()=>{
    console.log("counting ",count++)
  }

  
  const debounce = (fn,d)=>{
    let timer;
    return function(){
      let context = this,
      args = arguments;
      clearTimeout(timer)
      timer =  setTimeout(()=>{
        getData.apply(context,arguments)
      },d)
    }
  }
  const betterFunction = debounce(getData,300)
</script>
</html>
